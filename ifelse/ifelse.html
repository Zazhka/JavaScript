<script>
    let number = prompt("Enter an integer:", "");

    if (+number > 0) {
        alert('1');
    }
    else if (+number < 0) {
        alert('-1');
    }
    else if (+number == 0) {
        alert('0')
    }
    else {
        alert("It's not an integer!")
    }

</script>
