<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<script>
    'use strict';

    let ask = (question, yes, no) => {
        if (confirm(question)) {
            return yes;
        } else {
            return no;
        }
    }

    alert(ask('Вы согласны?',
        'Вы согласились.',
        'Вы отменили выполнение.'))
</script>
</body>
</html>
