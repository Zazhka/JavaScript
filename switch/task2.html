<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
<script>
    'use strict';

    let number = +prompt('Введите число между 0 и 3', '');

    switch (number) {
        case 0:
            alert( "Вы ввели число 0" );
            break;
        case 1:
            alert( "Вы ввели число 1" );
            break;
        case 2:
        case 3:
            alert( "Вы ввели число 2, а может и 3" );
            break;
    }
</script>
</body>
</html>
