<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number: Task 4</title>
</head>
<body>
<script>
    'use strict';

    function random(min, max) {
        let number = min + Math.random() * ( max - min );
        return number.toFixed(0);
    }

    alert( random(1, 5) );
    alert( random(1, 5) );
    alert( random(1, 5) );

</script>

<script>
    'use strict';

    function random(min, max) {
        let number = min - 0.5 + Math.random() * ( max - min + 1 );
        return number.toFixed(0);
    }

    alert( random(1, 5) );
    alert( random(1, 5) );
    alert( random(1, 5) );
</script>
</body>
</html>
