<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Number: Task 3</title>
</head>
<body>
<script>
    'use strict';

    function random(min, max) {
        let number = min + Math.random() * ( max - min );
        return number;
    }

    alert( random(1, 5) );
    alert( random(1, 5) );
    alert( random(1, 5) );

</script>
