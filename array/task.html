<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array: task</title>
</head>
<body>

    <script>
        'use strict';
        let styles = ["Джаз", "Блюз"];
        alert(styles);
        
        styles.push("Рок-н-ролл")
        alert(styles);

        let arrayLength = (styles.length - 1) / 2;
        styles[Math.round(arrayLength)] = "Классика";
        alert(styles);

        styles.shift();
        alert(styles);

        styles.unshift("Рэп", "Регги");
        alert(styles);
    </script>


</body>
</html>
