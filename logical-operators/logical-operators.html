<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logical operators</title>
</head>
<body>

<script>
    "use strict";
    let age = prompt("Enter age:","");

    if (age >= 14 && age <= 90){
        alert("Age is 14-90");
    }
    else {
        alert("Age isn't in the range");
    }
</script>

<script>
    "use strict";
    let age2 = prompt("Enter age2:","");

    if (age2 < 14 || age2 > 90){
        alert("Age2 isn't in the range 14-90");
    }
    else {
        alert("Age2 is in the range");
    }
</script>

<script>
    "use strict";
    let age3 = prompt("Enter age3:","");

    if (!(age3 >= 14 && age3 <= 90)){
        alert("Age3 isn't in the range 14-90");
    }
    else {
        alert("Age3 is in the range");
    }
</script>

</body>
</html>
