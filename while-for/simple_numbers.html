<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple numbers</title>
</head>
<body>
<script>
    'use strict';

    let n = 10;

    for (let i = 0; i <= n; i++){

        let m = 0;

        for (let j = 0; j <= i; j++){
            if (i % j == 0){
                m++;
            }
        }

        if(m == 2){
            alert( i );
        }
    }
</script>

<script>
    'use strict';

    let n2 = 10;

    nextPrime:
        for (let i = 2; i <= n2; i++) {

            for (let j = 2; j < i; j++) {
                if (i % j == 0) continue nextPrime;
            }

            alert( i );
        }

</script>
</body>
</html>
