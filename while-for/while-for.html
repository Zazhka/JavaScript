<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While For</title>
</head>
<body>

<script>
    'use strict';

    for (let i = 2; i <= 10; i++){
        if (i % 2 != 0) continue;
        alert(i);
    }

</script>

<script>

    let i = 0;
    while (i < 3) {
        alert( `number ${i}!` );
        i++;
    }
</script>

<script>

    let num;

    do {
        num = prompt("Enter a number bigger than 100:", 0);
    } while (num <= 100 && num);

</script>

</body>
</html>
